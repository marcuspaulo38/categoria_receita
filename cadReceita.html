    }
    a.dcontexto:hover {
        background: transparent;
        z-index: 25;
    }
    a.dcontexto span {
        display: none;
    }
    a.dcontexto:hover span {
        display: block;

<body translate="no">
<div class="container">
    <p></p>
    <h3 class="page-header">&nbsp;
        &nbsp;<a href="listagem.html"><img src="img/home.png" height="50" width="50" title="Home"></a>
        &nbsp;<a href="cadCategoria.html"><img src="img/categoria.png" height="50" width="50" title="Categoria"></a>
        &nbsp;<a href="cadReceita.html"><img src="img/receitas.png" height="50" width="50" title="Receita"></a><br>   
    </h3>
        
<div class="table-responsive">

        <form>
                <div class="form-group">
                  <label for="exampleInpuNome">Nome</label>
                  <input type="nome" class="form-control" id="exampleInputNomeReceita" required="required" placeholder="Digite o nome de uma receita...">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descrição</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" required="required" rows="3" placeholder="descreva a receita..." style="margin: 0px 9px 0px 0px; height: 38px; width: 300px;"></textarea>
                </div>

                
                <div class="form-group">
                        <label for="exampleFormControlTextarea2">Ingredientes</label>
                        <textarea class="form-control" id="exampleFormControlTextarea2" required="required" rows="3" placeholder="descreva o(s)a igrediante(s)..." style="margin: 0px 9px 0px 0px; height: 38px; width: 300px;"></textarea>
                      
                </div>

                <div class="form-group">
                  <label for="exampleInpuCategoria">Categoria</label>
                  <select id="inputState" class="form-control">
                        <option>Escolha</option>
                        <option selected>Categoria01</option>
                        <option selected>Categoria02</option>
                        <option selected>Categoria03</option>
                       
                      </select>
                </div>

                <div class="form-group">
                        <label for="exampleFormControlFile1">Imagem</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>

                <button type="submit" class="btn btn-success">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
              </form>
 
</div>
